<!-- Register Modal -->
<div class="modal-overlay" ng-show="showRegisterModal" ng-click="closeRegisterModal()">
    <div class="modal-content" ng-click="$event.stopPropagation()">
        <h2>Register</h2>
        <form ng-submit="registerUser()">
            <input type="text" placeholder="Fullname" ng-model="register.name" required>
            <input type="email" placeholder="Email" ng-model="register.email" required>
            <input type="password" placeholder="Password" ng-model="register.password" required>
            <input type="password" placeholder="Confirm Password" ng-model="register.confirmpassword" required>
            
            <div class="user-type-selection">
                <label>
                    <input type="radio" name="userType" ng-model="register.userType" value="jobSeeker" required>
                    Job Seeker
                </label>
                <label>
                    <input type="radio" name="userType" ng-model="register.userType" value="hr">
                    HR Professional
                </label>
            </div>
            
            <button type="submit">Register</button>
        </form>                 
        <p>Already have an account? <a href="#" ng-click="switchToLogin()">Login</a></p>
    </div>
</div>
